name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install -U pip
          python -m pip install build twine

      - name: Build
        run: python -m build

      - name: Check dist
        run: twine check dist/*

      - name: Verify tag matches version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          python - <<'PY'
          import os
          import re
          from pathlib import Path

          ref = os.environ.get('GITHUB_REF', '')
          m = re.match(r'^refs/tags/v(.+)$', ref)
          tag_version = m.group(1) if m else None

          pyproject = Path('pyproject.toml').read_text(encoding='utf-8')

          # Extract [project] version = "..." without requiring toml parsers
          project_section = re.split(r'^\[project\]\s*$', pyproject, flags=re.M)
          if len(project_section) < 2:
              raise SystemExit('Could not find [project] section in pyproject.toml')
          after = project_section[1]
          # Stop at next section header
          after = re.split(r'^\[', after, flags=re.M)[0]

          m2 = re.search(r'^\s*version\s*=\s*"([^"]+)"\s*$', after, flags=re.M)
          if not m2:
              raise SystemExit('Could not find project.version in pyproject.toml')
          project_version = m2.group(1)

          if tag_version and tag_version != project_version:
              raise SystemExit(f'Tag v{tag_version} does not match pyproject version {project_version}.')

          print('OK', project_version)
          PY

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    # Uncomment to use environment protection (requires manual approval):
    # environment:
    #   name: pypi
    #   url: https://pypi.org/p/tokdash
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
